<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono|Lacquer&display=swap" rel="stylesheet">
    <title>whack a mole game</title>
</head>

<body>
    <h2>Whack a Mole game</h2>
    <div>
        <label class="nama">
            <b> Waktu : </b>
            <input type="text" id="waktu" maxlength="2" value="1" onkeypress="validate(event)">
            <b> Menit </b>
        </label>
        <label class="level">
            <input type="radio" id="levels" value="1" checked="checked">Mudah</input>
            <input type="radio" id="levels" value="2">Sedang</input>
            <input type="radio" id="levels" value="3">Sulit</input>
        </label>
        <label class="skor">
            <b> Skor : <span class="papan-skor">0</span> </b>
        </label>
    </div>
    <div style="text-align: center;">
        <button type="button" class="myButton" onclick="mulai()">START</button>
    </div>
    <div class="container">
        <div class="tanah">
            <div class="tikus">
            </div>
        </div>
        <div class="tanah">
            <div class="tikus">
            </div>
        </div>
        <div class="tanah">
            <div class="tikus">
            </div>
        </div>
        <div class="tanah">
            <div class="tikus">
            </div>
        </div>
        <div class="tanah">
            <div class="tikus">
            </div>
        </div>
        <div class="tanah">
            <div class="tikus">
            </div>
        </div>
    </div>

    <audio src="audio/Pop.mp3" id="pop"></audio>
    <script src="js/script.js"></script>
</body>

</html>
